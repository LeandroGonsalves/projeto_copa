<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Interno - Startup Copa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Tabela da Copa do Mundo</h1>

<div class="container">

    <!-- ============================= -->
    <!-- ATUALIZAR PLACAR - GRUPOS -->
    <!-- ============================= -->
    <div class="card">
        <h2>Atualizar Placar - Fase de Grupos</h2>

        <form id="placarForm">

            <label>Grupo:</label>
            <select id="grupo">
                <option value="A">Grupo A</option>
                <option value="B">Grupo B</option>
                <option value="C">Grupo C</option>
                <option value="D">Grupo D</option>
                <option value="E">Grupo E</option>
                <option value="F">Grupo F</option>
                <option value="G">Grupo G</option>
                <option value="H">Grupo H</option>
            </select>

            <br><br>

            <label>Rodada:</label>
            <select id="rodada">
                <option value="1">Rodada 1</option>
                <option value="2">Rodada 2</option>
                <option value="3">Rodada 3</option>
            </select>

            <br><br>

            <label>Partida:</label>
            <select id="id_partida"></select>

            <br><br>

            <label>Time 1:</label>
            <select id="time1"></select>

            <label>Gols:</label>
            <input type="number" id="gols1" min="0" step="1" required>

            <br><br>

            <label>Time 2:</label>
            <select id="time2"></select>

            <label>Gols:</label>
            <input type="number" id="gols2" min="0" step="1" required>

            <br><br>

            <button type="submit">Atualizar Placar</button>

        </form>
    </div>


    <!-- ============================= -->
    <!-- CLASSIFICAÇÃO -->
    <!-- ============================= -->
    <div class="card">
        <h2>Classificação</h2>

        <select id="grupoClassificacao">
            <option value="A">Grupo A</option>
            <option value="B">Grupo B</option>
            <option value="C">Grupo C</option>
            <option value="D">Grupo D</option>
            <option value="E">Grupo E</option>
            <option value="F">Grupo F</option>
            <option value="G">Grupo G</option>
            <option value="H">Grupo H</option>
        </select>

        <button id="btnClassificacao">Ver Classificação</button>

        <div id="tabelaClassificacao"></div>
    </div>


    <!-- ============================= -->
    <!-- OITAVAS -->
    <!-- ============================= -->
    <div class="card">
        <h2>Atualizar Placar - Oitavas</h2>

        <label>Selecione o Jogo:</label>
        <select id="selectOitava"></select>

        <br><br>

        <label>Gols Mandante:</label>
        <input type="number" id="golsMandanteOitava" min="0" step="1">

        <br><br>

        <label>Gols Visitante:</label>
        <input type="number" id="golsVisitanteOitava" min="0" step="1">

        <br><br>

        <p><strong>Se houver empate, preencher pênaltis:</strong></p>

        <label>Pênaltis Mandante:</label>
        <input type="number" id="penaltisMandante" min="0" step="1">

        <br><br>

        <label>Pênaltis Visitante:</label>
        <input type="number" id="penaltisVisitante" min="0" step="1">

        <br><br>

        <button id="btnAtualizarOitava">Atualizar Oitavas</button>

        <div id="tabelaOitavas"></div>

    </div>

    <div class="card">
        <h2>Quartas de Final</h2>
        <button onclick="carregarQuartas()">Ver Confrontos Quartas</button>
        <div id="listaQuartas"></div>

        <h2>Atualizar Placar - Quartas</h2>
        <div id="quartas-container"></div>
        <button onclick="carregarQuartas()">Carregar Quartas</button>

        <button onclick="gerarSemifinais()">Gerar Semifinais</button>
        <button onclick="verSemifinais()">Ver Confrontos Semifinais</button>

        <button onclick="gerarFinal()">Gerar Final e 3º Lugar</button>

    </div>

</div>

<script src="{{ url_for('static', filename='admin.js') }}"></script>

</body>
</html>
